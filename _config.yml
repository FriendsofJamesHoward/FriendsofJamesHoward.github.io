# Site settings
title: Friends of James Howard
email: jh@jameshoward.md
url: https://jameshoward.md
description: "Democrat for Maryland"
keywords: "maryland, howard county, democrat, gun control, health care, medicare, environment, education"
meta_author: "Friends of James Howard"

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  red: '#800020'
  black: '#1B1B1B'
  white: '#F8F8FF'
  gold: '#FADA5E'

# Footer settings
footer:
  copyright: 'Friends of James Howard.<br/>Maryland flag image <a href="https://www.flickr.com/photos/sidewalk_flying/425837225">copyright &copy; 2007 Seth Sawyers</a>.'
  friends: Links
  social: Around the Web
  authority: Authority

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: https://twitter.com/JamesHowardMD
  - title: facebook
    url: https://www.facebook.com/JamesHowardMaryland
  - title: instagram
    url: https://www.instagram.com/jameshowardmd12/
  - title: youtube
    url: https://www.youtube.com/channel/UCHfiK1LKdlYlM5UPWbwTGUg

# Postal address (add as many lines as necessary)
friends: 
  - line: '<a href="https://www.mddems.org/">Maryland Democratic Party</a>'
  - line: '<a href="http://www.baltimorecountydems.com/">Baltimore County Democratic Party</a>'
  - line: '<a href="http://hocodems.com/">Howard County Democratic Party</a>'

# Credits content
authority: 'Friends of James Howard<br/>William C. Woodcock, Treasurer'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""

collections:
  - platforms
