 <!-- platform Modals -->
 {% for platform in site.platforms %}
    <div class="platform-modal modal fade" id="platformModal-{{ platform.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ platform.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/platform/{{ platform.img }}" class="img-responsive img-centered" alt="{{ platform.alt }}">
                            {% if platform.content %}
                                <p>{{ platform.content }}</p>
                            {% endif %}
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
