---
layout: default
---
<section id="single-post">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>News</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h3>{{ page.title }}</h3>
                <span class="date-line">{{ page.location }}&mdash;{{ page.date | date: "%A, %B %-d, %Y" }}</span>
                {{ content }}
                {% if page.image != null %}
                {% include post-featured-image.html image=page.image alt=page.image-alt %}
                {% endif %}
            </div>
        </div>
    </div>
</section>
